<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AddImage</title>
</head>
<body>


<div class="container">
    <form method="post" th:action="@{/transaction/add/image/}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="imageFile" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload </button>
    </form>
</div>
</body>
</html>
