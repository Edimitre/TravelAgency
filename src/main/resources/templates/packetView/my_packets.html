<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <link rel="stylesheet" href="/assets/css/card_style.css">
    <script src="/assets/js/tiny_carousel.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

<!-- TOP NAVBAR-->
<div th:replace="common :: main_navbar"></div>

<div class="my-slider">

    <!-- card start -->
    <section class="wrapper">
        <div class="container-fostrap">

            <div class="slider-item">
                <div >
                    <img src="https://4.bp.blogspot.com/-7OHSFmygfYQ/VtLSb1xe8kI/AAAAAAAABjI/FxaRp5xW2JQ/s320/logo.png" class="fostrap-logo" />
                    <h1 class="heading">Paketat e Mija</h1>
                </div>

                <div class="content">
                    <div class="container">
                        <div class="row">

                            <div th:each="packet:${packetList}" class="col-xs-12 col-sm-4">
                                <div class="card">
                                    <a class="img-card" >
                                        <img th:src="*{'data:image/jpeg;base64,'+{packet.city.image}}"  alt="...">
                                    </a>
                                    <div class="card-content">
                                        <h4 class="card-title">
                                            <a th:text="${packet.city.name}"></a>
                                        </h4>
                                        <p class="" th:text="${packet.description}"></p>
                                    </div>
                                    <div class="card-read-more">
                                        <a class="btn btn-link btn-block" th:href="@{'/packet/profile/' + ${packet.id}}">Shiko Me Shume</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>



</body>
</html>
