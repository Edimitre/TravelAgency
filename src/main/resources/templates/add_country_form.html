<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/index.css" th:href="@{css/index.css}" rel='stylesheet' />



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>



<body th:style="'background: url(/images/countries.jpg) no-repeat center center fixed;background-size: cover;'">

<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-8 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <h1 class="text-center">Shto Shtet</h1>

                    <form th:action="@{/admin/country/save}" th:object="${country}" method="post">

                        <!--NAME INPUT-->
                        <div class="form-group">
                            <label for="cName">Emri</label>
                            <input type="text" id="cName" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cont">Kontinenti</label>
                            <select id="cont" th:field="*{continent}" class="form-control" required>
                                <th:block th:each="coontinent : ${allContinents}">
                                    <option th:text="${coontinent.name}" th:value="${coontinent.id}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!--                            BUTONI-->
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-primary"> Ruaj Qytetin</button>
                            <a href="/admin/home" class="btn btn-secondary"> Mbyll</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
