<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />
    <title>Gjithe Shtetet</title>
</head>
<body th:style="'background: url(/images/countries.jpg) no-repeat center center fixed;background-size: cover;'">

<!-- MAIN NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-center" >Countries</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>



</nav>



<div class="container text-center">

    <div>
        <h1>Shtetet</h1>
    </div>
    <table class="table table-bordered " style="background-color: white">
        <thead class="thead-dark">
        <tr>

            <th>Emri Shtetit</th>
            <th>Kontinenti Perkates</th>
            <th>Opsionet</th>

        </tr>
        </thead>

        <tbody>
        <th:block th:each="country : ${countryList}">
            <tr>
                <td th:text="${country.name}"></td>
                <td th:text="${country.continent.name}"></td>
                <td>
                    <a class="btn btn-primary mr-3" th:href="@{'/admin/country/edit/' + ${country.id}}">Edito Shtetin</a>
                    <a class="btn btn-danger mr-3" th:href="@{'/admin/country/delete/' + ${country.id}}">Fshij Shtetin</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="text-center">
    <a class="btn btn-secondary" th:href="@{/admin/home}">kthehu ne Fillim</a>
</div>

    <script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>
</html>
