<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />
    <title>Gjithe Qytetet</title>
</head>
<body th:style="'background: url(/images/paris.jpg) no-repeat center center fixed;background-size: cover;'">

<!-- MAIN NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-primary" >Cities</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container text-center">

    <div>
        <h1>Qytetet</h1>
    </div>
    <table class="table table-bordered " style="background-color: white">
        <thead class="thead-dark">
        <tr>

            <th>Emri Qytetit</th>
            <th>Foto</th>
            <th>Shteti Perkates</th>
            <th>Opsionet</th>

        </tr>
        </thead>

        <tbody>
        <th:block th:each="city : ${cityList}">
            <tr>
                <td th:text="${city.name}"></td>
                <td><img th:src="*{'data:image/jpeg;base64,'+{city.image}}" style="width: 100px;height: 100px;"/></td>
                <td th:text="${city.country.name}"></td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/admin/city/edit/' + ${city.id}}">Edito Qytetin</a>
                    <a class="btn btn-danger mr-3" th:href="@{'/admin/city/delete/' + ${city.id}}">Fshij Qytetin</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="text-center">
    <a class="btn btn-secondary" th:href="@{/admin/home}">kthehu ne Fillim</a>
</div>

<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>
</html>
