<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gjithe Qytetet</title>
</head>
<body th:style="'background: url(/images/paris.jpg) no-repeat center center fixed;background-size: cover;'">
<div class="container text-center">

    <div>
        <h1>Qytetet</h1>
    </div>
    <table class="table table-bordered " style="background-color: white">
        <thead class="thead-dark">
        <tr>

            <th>Emri Qytetit</th>
            <th>Foto</th>
            <th>Shteti Perkates</th>
            <th>Opsionet</th>

        </tr>
        </thead>

        <tbody>
        <th:block th:each="city : ${cityList}">
            <tr>
                <td th:text="${city.name}"></td>
                <td><img th:src="*{'data:image/jpeg;base64,'+{city.image}}" style="width: 100px;height: 100px;"/></td>
                <td th:text="${city.country.name}"></td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/admin/city/edit/' + ${city.id}}">Edito Qytetin</a>
                    <a class="btn btn-danger mr-3" th:href="@{'/admin/city/delete/' + ${city.id}}">Fshij Qytetin</a>
                </td>


            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="text-center">
    <a class="btn btn-secondary" th:href="@{/admin/home}">kthehu ne Fillim</a>
</div>
</body>
</html>
