<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />

    <title>Shto Pakete</title>
</head>



<body th:style="'background: url(/images/admin_background.jpg) no-repeat center center fixed;background-size: cover;'">

<!-- MAIN NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-center" >Shto Pakete</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-8 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <h1 class="text-center">[[${message}]]</h1>
                    <form th:action="@{/admin/packet/save}" th:object="${packet}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <!--NAME INPUT-->
                        <div class="form-group">
                            <label  for="nrOfDays">Nr i diteve</label>
                            <input type="number" class="form-control" id="nrOfDays" th:field="*{nrOfDays}" required>
                        </div>
                        <!--City INPUT-->
                        <div class="form-group">
                            <label for="cityselect" >Qyteti</label>
                            <select id="cityselect" th:field="*{city}" class="form-control" required>
                                <th:block th:each="cit : ${cityList}">
                                    <option th:text="${cit.name}" th:value="${cit.id}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!--MAX NR OF USERS INPUT-->
                        <div class="form-group">
                            <label for="nrOfuser">Nr maks i user</label>
                            <input type="number" id="nrOfuser" th:field="*{maxNrOfUsers}" class="form-control" required>
                        </div>

                        <!--MAX NR OF TIMES BOOKED INPUT-->
                        <div class="form-group">
                            <label for="nrOfTimesBooked">Prenotuar</label>
                            <input type="number" id="nrOfTimesBooked" th:field="*{nrOfTimesBooked}" class="form-control" required>
                        </div>

                        <!--MAX NR OF TIMES BOOKED INPUT-->
                        <div class="form-group">
                            <label for="description">Pershkrimi</label>
                            <input type="text" id="description" th:field="*{description}" class="form-control" required>
                        </div>
                        <!--IS OFFER INPUT-->
                        <div class="col-sm-8">
                            <input type="checkbox" name="btn_isOffer" th:field="*{isOffer}" th:value="1" class="custom-control-input" id="materialChecked">
                            <label class="custom-control-label" for="materialChecked">Eshte Oferte</label>
                        </div>

                        <!--IS VALID INPUT-->
                        <div class="col-sm-8">
                            <input type="checkbox" name="btn_isValid" th:field="*{isValid}" th:value="1" class="custom-control-input" id="materialCecked">
                            <label class="custom-control-label" for="materialCecked">E Vlefshme</label>
                        </div>

                        <!--BUTONI RUAJ-->
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-primary"> Ruaj Paketen</button>
                            <a href="/admin/home" class="btn btn-secondary"> Mbyll</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>
</html>
