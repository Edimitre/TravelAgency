<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />
  <title>Logoju</title>
</head>

<body th:style="'background: url(/images/background.jpg) no-repeat center center fixed;background-size: cover;'">

<!-- MAIN NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand " >Log In</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- PERMBAJTJA E NAVBARIT       -->
    <div class="collapse navbar-collapse">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only"></span></a>


        </div>
    </div>

</nav>


<!--LOGIN FORM-->
<div class="container text-center mt-4">

    <div>
        <h1 class="text-white">Logohu</h1>
    </div>

    <form th:action="@{/login}" th:object="${user}" method="post"
          style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Emri Juaj :</label>
                <div class="col-sm-8">
                    <input type="text"  th:field="*{name}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Password :</label>
                <div class="col-sm-8">
                    <input type="password"  th:field="*{password}" class="form-control" required/>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary"> LogIn </button>
            </div>
        </div>

    </form>

    <label class="h2 text-center" th:text="${message}">test</label>

</div>


<!-- MDB SCRIPT-->
<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>
</html>
