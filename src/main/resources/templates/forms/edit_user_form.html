<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />
    <title>Edit User</title>
</head>



<body th:style="'background: url(/images/clients.jpg) no-repeat center center fixed;background-size: cover;'">

<!-- MAIN NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-center" >Edit User</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-8 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <h1 class="text-center">Edito Userin</h1>

                    <form th:action="@{/admin/user/save}" th:object="${user}" method="post">
                        <!-- HIDDEN VARIABLES-->
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{packetList}">

                        <!--NAME INPUT-->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4 font-weight-bold display-3">Emri</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>
                        </div>

                        <!--EMAIL INPUT-->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4 font-weight-bold display-3">Email</label>
                            <div class="col-sm-8">
                                <input type="email" th:field="*{email}" class="form-control" required>
                            </div>
                        </div>

                        <!--MONEY INPUT-->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4 font-weight-bold display-3">Vlera Lekeve </label>
                            <div class="col-sm-8">
                                <input type="number" step="0.1" th:field="*{amountOfMoney}" class="form-control" required>
                            </div>
                        </div>


                        <!-- RADIO BUTTONS -->
                        <div class="form-check">
                            <th:block th:each="rol: ${rolet}">
                                <input  name="checkbuton" class="form-check-input" type="checkbox" th:field="*{roles}" th:text="${rol.name}" th:value="${rol.id}" id="flexCheckDefault"/>
                                <label class="form-check-label" for="flexCheckDefault"></label>
                            </th:block>
                        </div>



                        <!-- BUTTONAT RUAJ-->
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-primary"> Ruaj Userin</button>
                            <a th:href="@{/admin/home}" class="btn btn-secondary"> Mbyll</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>
</html>
