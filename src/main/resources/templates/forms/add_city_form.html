<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
</head>



<body th:style="'background: url(/images/paris.jpg) no-repeat center center fixed;background-size: cover;'">

<!-- MAIN NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-center" >Shto Qytet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>


<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-8 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <h1 class="text-center">[[${pageTitle}]]</h1>
                    <form th:action="@{/admin/city/save}" th:object="${city}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <!--VENDOS EMRIN E QYTETIT-->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4 font-weight-bold display-3">Emri Qytetit :</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label col-sm-4 font-weight-bold display-3">Fotoja e Qytetit:</label>
                            <input type="file" name ="imageFile" class="form-control-file">
                        </div>


                        <!--VENDOS SHTETIN-->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4 font-weight-bold display-3"> Zgjidh Shtetin Perkates:</label>
                            <div class="col-sm-8">
                                <select th:field="*{country}" class="form-control" required>
                                    <th:block th:each="coun : ${countryList}">
                                        <option th:text="${coun.name}" th:value="${coun.id}"></option>
                                    </th:block>
                                </select>

                                <div class="text-center m-3">Neqoftese Shteti Nuk Gjendet Ju Lutem Shtojeni
                                    <a href="/admin/country/register">Ketu</a>
                                </div>
                                <div class="text-center p-3">
                                    <button type="submit" class="btn btn-primary"> Ruaj Qytetin</button>
                                    <a th:href="@{/admin/home}" class="btn btn-secondary"> Mbyll</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/assets/js/mdb.min.js"></script>



</body>
