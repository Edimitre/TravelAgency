<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />
    <title>Shto Shtet</title>
</head>



<body th:style="'background: url(/images/countries.jpg) no-repeat center center fixed;background-size: cover;'">

<!-- MAIN NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-center" >Shto Shtet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-8 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <h1 class="text-center">Shto Shtet</h1>

                    <form th:action="@{/admin/country/save}" th:object="${country}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <!--NAME INPUT-->
                        <div class="form-group">
                            <label for="cName">Emri</label>
                            <input type="text" id="cName" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cont">Kontinenti</label>
                            <select id="cont" th:field="*{continent}" class="form-control" required>
                                <th:block th:each="coontinent : ${allContinents}">
                                    <option th:text="${coontinent.name}" th:value="${coontinent.id}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!--BUTONI-->
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-primary"> Ruaj Shtetin</button>
                            <a href="/admin/home" class="btn btn-secondary"> Mbyll</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>
</html>
