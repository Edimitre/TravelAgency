<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Paketa</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div  >
    <div class="col-md-8">


      <div class="profile-card-4 text-center">
        <img th:src="*{'data:image/jpeg;base64,'+{packet.city.image}}" class="img img-responsive">
        <div class="profile-content">
          <div class="profile-name" th:text="${packet.city.name}">
            <label th:text="${packet.city.continent.name}">@johndoedesigner</label>
          </div>
          <div class="profile-description" th:text="${packet.description}"></div>
          <div class="row">
            <div class="col-xs-4">
              <div class="profile-overview">
                <p>Nr i Diteve</p>
                <h4 th:text="${packet.nrOfDays}"></h4></div>
            </div>
            <div class="col-xs-4 ">
              <div class="profile-overview">
                <p>Prenotuar</p>
                <h4 th:text="${packet.nrOfTimesBooked}"></h4></div>
            </div>
            <div class="col-xs-4">
              <div class="profile-overview">
                <p>Qyteti</p>
                <h4 th:text="${packet.city.name}"></h4></div>
            </div>

            <div class="col-xs-4">
              <div class="profile-overview">
                <p>Blij Paketen</p>
                <a sec:authorize="hasRole('ROLE_USER')" class="btn btn-primary" th:href="@{'/transaction/buy/packet/' + ${packet.id}}"> Blij Paketen</a></div>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" th:href="@{'/transaction/buy/packet/' + ${packet.id}}"> Blij Paketen</a></div>
                <a sec:authorize="hasRole('ROLE_ANONYMOUS')" class="btn btn-primary" th:href="@{/login}"> Logohu Per Me Shume</a></div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
</body>
</html>
