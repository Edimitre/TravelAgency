<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/index.css" th:href="@{css/index.css}" rel='stylesheet' />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">

    <title>Admin Functions</title>

</head>
<body th:style="'background: url(/images/admin_background.jpg) no-repeat center center fixed;background-size: cover;'">

    <!--NAVBAR-->
    <nav th:replace="common :: inside_admin_navbar"></nav>

    <div class="container ">

        <div class="row pt-5 w-100 mx-auto">

            <!-- Packets Card  -->
            <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
                <div class="card p-4">
                    <div class="row">
                        <div class="col-6">
                            <img class="card-img-top img-fluid w-lg-75 w-md-50 w-100 text-center" src="/images/admin_background.jpg" alt="Card image cap"/>
                        </div>
                        <div class="col-12">
                            <div class="card-body px-0 pb-0">
                                <h5 class="card-title">Paketat</h5>
                                <p class="card-text">Administro Paketat</p>
                                <a href="/admin/packet/register" class="btn btn-primary">Shto Pakete</a>
                                <a href="/admin/packet/all" class="btn btn-primary">Shiko Paketat</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Clients Card  -->
            <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
                <div class="card p-4">
                    <div class="row">
                        <div class="col-6">
                            <img class="card-img-top img-fluid w-lg-75 w-md-50 w-100 text-center" src="/images/clients.jpg" alt="Card image cap"/>
                        </div>
                        <div class="col-12">
                            <div class="card-body px-0 pb-0">
                                <h5 class="card-title">Klientet</h5>
                                <p class="card-text">Administrimi Klienteve</p>
                                <a href="/admin/users/all" class="btn btn-primary">Shiko Klientat</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Cities Card  -->
            <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
                <div class="card p-4">
                    <div class="row">
                        <div class="col-6">
                            <img class="card-img-top img-fluid w-lg-75 w-md-50 w-100 text-center" src="/images/paris.jpg" alt="Card image cap"/>
                        </div>
                        <div class="col-12">
                            <div class="card-body px-0 pb-0">
                                <h5 class="card-title">Qytetet</h5>
                                <p class="card-text">Adminstro Qytetet</p>
                                <a href="/admin/city/register" class="btn btn-primary">Shto Qytet</a>
                                <a href="/admin/cities/all" class="btn btn-primary">Qytetet Ekzistuese</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Countries Card  -->
            <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
                <div class="card p-4">
                    <div class="row">
                        <div class="col-6">
                            <img class="card-img-top img-fluid w-lg-75 w-md-50 w-100 text-center" src="/images/countries.jpg" alt="Card image cap"/>
                        </div>
                        <div class="col-12">
                            <div class="card-body px-0 pb-0">
                                <h5 class="card-title">Shtetet</h5>
                                <p class="card-text">Adminstro Shtetet</p>
                                <a href="/admin/country/register" class="btn btn-primary">Shto Shtet</a>
                                <a href="/admin/country/all" class="btn btn-primary">Shtetet Ekzistuese</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
