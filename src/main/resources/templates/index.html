<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>TravelAgency</title>

</head>

<body th:style="'background: url(images/background.jpg) no-repeat center center fixed;background-size: cover;'">
    <!--   NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Travel<span class="text-primary">Agency</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- PERMBAJTJA E NAVBARIT       -->
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Paketat <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Kontinentet</a>
                <a class="nav-item nav-link" href="#">Qytetet</a>
                <a class="nav-item nav-link" href="#">Ofertat</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

            </div>
        </div>

        <!-- NQS USER ESHTE ANONIM -->
        <div th:if="${user.anonymous}">
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary m-1" data-toggle="modal" data-target="#myRegisterModal" href="/user/register">Regjistrohu</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary m-1" data-toggle="modal" data-target="#myLoginModal" href="/login/form">Logohu</a>
                    </li>
                </ul>
            </div>

        </div>

        <!-- NE TE KUNDERT -->
        <div th:unless="${user.anonymous}">
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:text="'Pershendetje '+ ${user.name}" th:href="@{#}"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Paketat e Mija</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Dilni</a>
                    </li>

                    <!--   NQS USER ESTE ADMIN                 -->
                    <div th:if="${user.admin}">
                        <li  class="nav-item">
                            <a class="nav-link" href="/admin/home">Funksionet Admin</a>
                        </li>
                    </div>


                </ul>
            </div>
        </div>

        <!--  DIALOGU MODAL LOGIN-->
        <div class="modal" id="myLoginModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Ju Lutem Vendosni Te Dhenat</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form th:action="@{/logged/in}" style="max-width: 600px; margin: 0 auto;" id="modal-login">

                            <div class="m-3">
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4"> Emri Juaj :</label>
                                    <div class="col-sm-8">
                                        <input type="text" th:name="userName" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4"> Passwordi Juaj :</label>
                                    <div class="col-sm-8">
                                        <input type="password" th:name="password" class="form-control" required>
                                    </div>
                                </div>


                            </div>

                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-primary" form="modal-login"> Logohu</button>
                        </div>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <!--  DIALOGU MODAL REGISTER -->
        <div class="modal" id="myRegisterModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Regjistrohu</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form th:action="@{/user/save}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;" id="modal-register">

                            <div class="m-3">
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4"> Emri Juaj :</label>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{name}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4"> Passwordi Juaj :</label>
                                    <div class="col-sm-8">
                                        <input type="password" th:field="*{password}" class="form-control" required>
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-primary" form="modal-register"> Regjistrohu</button>
                        </div>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>


    </nav>

    <div class="h-4 text-center">
        <h2 th:text="${message}"></h2>
    </div>




    <!--    carousel-->



</body>

</html>
