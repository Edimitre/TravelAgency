<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gjithe Qytetet</title>
</head>
<body th:style="'background: url(/images/paris.jpg) no-repeat center center fixed;background-size: cover;'">
<div class="container text-center">

    <div>
        <h1>Shtetet</h1>
    </div>
    <table class="table table-bordered " style="background-color: white">
        <thead class="thead-dark">
        <tr>

            <th>Emri Shtetit</th>
            <th>Kontinenti Perkates</th>
            <th>Opsionet</th>

        </tr>
        </thead>

        <tbody>
        <th:block th:each="country : ${countryList}">
            <tr>
                <td th:text="${country.name}"></td>
                <td th:text="${country.continent.name}"></td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/admin/country/edit/' + ${country.id}}">Edito Shtetin</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="text-center">
    <a class="btn btn-secondary" th:href="@{/admin/home}">kthehu ne Fillim</a>
</div>
</body>
</html>
